<!DOCTYPE html>
<html>
    <head>
        <title>Enviar post</title>
        <meta charset="UTF-8">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-theme.min.css" rel="stylesheet">
        <script src="libs/jquery/jquery.min.js"></script>
        <script src="libs/bootstrap/bootstrap.min.js"></script>
        <script src="libs/angular/angular.min.js"></script>
        <script src="libs/angular/angular-resource.js"></script>
        <script src="js/controllers/controller.js"></script>
        <script src="js/services/service.js"></script>
    </head>
    <body class="ng-scope" ng-app="myApp"  ng-controller="myController">
        <br>
        <div class="text-center">
        <div class="form-inline"> 
        <input type="text" ng-model="usuario.nombre"  size="50" id="encuesta" placeholder="Escriba el nombre de la encuesta">
        <button class="btn btn-primary" ng-click="enviar(); cargar();">Enviar</button>
        <button class="btn btn-primary" ng-click="cargar()">Cargar</button>
       
        </div>
             <h2>Lista de Usuarios</h2>
             <label>{{lista}}</label>
        <section>
            
            <table class="table table-bordered table-condensed table-hover">
            	<thead>   
                	<tr class="bordes_n">
                    	<th>Numero de encuesta</th>
                        <th>Nombre de encuesta</th>
                        <th>Estado de encuesta</th>
                        <th>Actualizar</th>
                    </tr>
                </thead>
                <tbody id="listausuarios">
                    <tr ng-repeat="x in lista">
                        <td>{{x.respuesta}}</td>
                  </tr>    
                </tbody>
            </table>
        </section>
            </div>
        </body>
</html>
